<header class="header">
	<div class="max-wrap layout">
		<a href="#" class="btn-menu btn-nav-js" title="Главное меню">
			<span>Меню</span>
			<i>&nbsp;</i>
		</a>

		<!--logo-->
		<strong class="logo">
			@@if(!context.logoNoLink){<a href="index.html">}
			@@if(context.logoNoLink){<span>}
			<em>Свитанак. Белорусский трикотаж из Жодино</em>
			@@if(context.logoNoLink){</span>}
			@@if(!context.logoNoLink){</a>}
			<img style="display: none;" class="logo-print" src="img/logo-print.png" alt="Свитанак. Белорусский трикотаж из Жодино">
		</strong>
		<!--logo end-->

		<div class="header__holder">
			<div class="header__col header__col--slogan">
				<div class="header__cell">
					<a href="index.html" class="slogan">Белорусский трикотаж <br> из Жодино</a>
				</div>
			</div>
			<div class="header__col header__col--menu">
				<div class="header__cell">
					<ul class="menu-list">
						<li @@if(context.currentItem === "Продукция"){class="current"}><a href="catalog.html"><span>Продукция</span></a></li>
						<li @@if(context.currentItem === "Клиентам"){class="current"}><a href="404.html"><span>Клиентам</span></a></li>
						<li @@if(context.currentItem === "Контакты"){class="current"}><a href="contacts.html"><span>Контакты</span></a></li>
					</ul>
				</div>
			</div>
			<div class="header__col header__col--options">
				<div class="header__cell">
					<!--user options-->
					@@include('_tpl_user-options.html')
					<!--user options end-->
				</div>
			</div>
		</div>
	</div>
</header>
