<div class="inline-popup__content">
	<div class="inline-popup__title">@@title</div>
	<div class="inline-popup__content order-calc order-calc-js">

		<div class="c-table">
			<div class="c-thead">
				<div class="c-tr">
					@@loop("_tpl_c-thead.html", "includes-json/order-calc__th.json")
				</div>
			</div>

			<div class="c-tbody">
				@@loop("_tpl_order-calc-items--product.html", "includes-json/order-calc__items.json")
			</div>
		</div>

		<div class="c-table-result">
			<div class="c-table-result__total price-calc__totals-label-js hide-before-calc">
				<div class="c-table-result__label">Итого:</div>
				<span class="c-table-result__count price-calc__counts-total-js">0</span> позиций на&nbsp;<span class="c-table-result__price price-calc__price-total-js">0</span>&nbsp;руб.
			</div>
			<a href="#" class="btn-default order-calc-btn">Заказать</a>
		</div>
	</div>
</div>
