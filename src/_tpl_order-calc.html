<div class="inline-popup__title">@@title</div>
<div class="inline-popup__content order-calc order-calc-js">
	<div class="c-table">
		<div class="c-thead">
			<div class="c-tr">
				@@loop("_tpl_c-thead.html", "includes-json/order-calc-table-headings.json")
			</div>
		</div>
		<div class="c-tbody">
			@@loop("_tpl_order-calc-items.html", "includes-json/order-calc-items-01.json")
		</div>
	</div>
	<div class="c-table-result">
		<div class="c-table-result__text price-calc__totals-label-js">
			<div class="c-table-result__label">Итого:</div>
			<span class="c-table-result__count price-calc__counts-total-js">0</span> позиций на <span class="c-table-result__price price-calc__price-total-js">0</span> руб.
		</div>
		<a href="#" class="btn-default order-calc-btn">Заказать</a>
	</div>
</div>
<!--_tpl_order-calc.html-->
