@@if(context.href != "false"){
<a href="@@href" class="news-preview__inner@@if(!context.img){ no-image}">
}
@@if(context.href == "false"){
<div class="news-preview__inner@@if(!context.img){ no-image}">
}
	<time class="news-preview__date" datetime="@@datetime">@@date</time>
	<div class="news-preview__img">
		@@if(context.img){
		<img src="img/@@img" alt="@@title" />
		}
	</div>
	<div class="news-preview__content">
		<div class="news-preview__text">@@text</div>
	</div>
	<div class="news-preview__footer">
		<span class="more-link"><span>@@btnMoreText</span></span>
	</div>
@@if(context.href != "false"){
</a>
}
@@if(context.href == "false"){
</div>
}
