<div class="c-tr">

	<div class="c-td c-td--caption" data-label="Модель">
		<div class="c-td__val">
			<a href="product-card.html" class="caption-for-table">
				<div class="img-for-table">
					<img src="@@if(context.src){@@src}@@if(!context.src){img/no-img-product.png}" alt="@@title - @@ch.Модель" />
				</div>
				<div class="title-for-table">
					@@title&nbsp;/ @@ch.Модель
				</div>
			</a>
		</div>
	</div>

	<div class="c-td c-td--color" data-label="Цвет">
		<div class="c-td__val">
			<div class="order-list__color">
				<span class="color-pic" style="background-color: @@color.html;">@@color.html</span> <span class="dash">–</span> <span class="color-name">@@color.name</span>
			</div>
		</div>
	</div>

	<div class="c-td c-td--size" data-label="Размер">
		<div class="c-td__val">
			@@ch.Размер
		</div>
	</div>

	<div class="c-td c-td--growth" data-label="Рост">
		<div class="c-td__val">
			@@ch.Рост см
		</div>
	</div>

	<div class="c-td c-td--stock" data-label="Остаток">
		<div class="c-td__val">
			<div class="stock-tape" title="На складе осталось @@ch.Остаток"><span class="stock-tape-value" style="width: @@ch.Остаток;">@@ch.Остаток</span></div>
		</div>
	</div>

	<div class="c-td c-td--price" data-label="Цена">
		<div class="c-td__val">
			<div class="order-calc__price-js" data-price="@@price.calc">@@price.view @@price.unit</div>
		</div>
	</div>

	<div class="c-td c-td--length" data-label="Количество">
		<div class="c-td__val">
			<input class="spinner spinner-js order-calc__number-js"@@if(context.max){ data-max="@@max"} type="number" name="value" value="@@value" data-id="@@ch.Модель_@@ch.Рост_@@ch.Размер" data-only-number>
		</div>
	</div>

	<div class="c-td c-td--price" data-label="Сумма">
		<div class="c-td__val">
			<span class="order-calc__price-sum-js">0</span> @@price.unit
		</div>
	</div>

</div>
