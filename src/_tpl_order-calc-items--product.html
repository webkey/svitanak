<div class="c-tr">
	<div class="c-td c-td--title">
		<a href="#">
			@@title&nbsp;/ @@ch.Модель
		</a>
	</div>
	<div class="c-td c-td--color">
		<div class="order-list__color">
			<span class="color-pic" style="background-color: @@color.html;">@@color.html</span> <span class="dash">–</span> @@color.name
		</div>
	</div>
	<div class="c-td c-td--size">@@ch.Размеры</div>
	<div class="c-td c-td--growth">@@ch.Рост см</div>
	<div class="c-td c-td--stock"><div class="stock-tape" title="На складе осталось @@ch.Остаток"><span class="stock-tape-value" style="width: @@ch.Остаток;">@@ch.Остаток</span></div></div>
	<div class="c-td c-td--price"><div class="price-js" data-price="@@price.calc">@@price.view @@price.unit</div></div>
	<div class="c-td c-td--spinner"><input class="spinner spinner-js price-calc__number-js" type="text" name="value" value="0" data-id="@@ch.Модель_@@ch.Рост_@@ch.Размеры" data-only-number></div>
</div>
