<div class="c-tr">

	<div class="c-td c-td--caption" data-label="Модель">
		<div class="td__val">
			<a href="product-card.html" class="caption-for-table">
				<div class="img-for-table">
					<img src="@@if(context.src){@@src}@@if(!context.src){img/no-img-product.png}" alt="@@title - @@ch.Модель" />
				</div>
				<div class="title-for-table">
					@@title
				</div>
			</a>
		</div>
	</div>

	<div class="c-td c-td--stock" data-label="Наличие">
		<div class="c-td__val">
			<div class="stock-tape" title="На складе осталось @@ch.Остаток"><span class="stock-tape-value" style="width: @@ch.Остаток;">@@ch.Остаток</span></div>
		</div>
	</div>

	<div class="c-td c-td--price" data-label="Цена">
		<div class="c-td__val">
			<div class="price-js" data-price="@@price.calc">@@price.view @@price.unit</div>
		</div>
	</div>

	<div class="c-td c-td--spinner" data-label="Количество">
		<div class="c-td__val">
			<input class="spinner spinner-js price-calc__number-js" type="text" name="value" value="1" data-id="@@ch.Модель_@@ch.Рост_@@ch.Размеры" data-only-number>
		</div>
	</div>

	<div class="c-td c-td--price" data-label="Сумма">
		<div class="c-td__val">
			<div class="price-js" data-price="@@price.calc"><span class="sum-js">@@price.view</span> @@price.unit</div>
		</div>
	</div>

	<div class="c-td c-td--del">
		<a href="#" class="btn-del">
			@@include("includes-json/svg/icon-close.svg")
			<span>Удалить с корзины</span>
		</a>
	</div>

</div>
