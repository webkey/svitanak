<div class="m-services__item swiper-slide" data-label="@@label" data-link="@@link">
	<div class="m-services__img">
		<img src="img/@@img" alt="@@label" />
	</div>
	<div class="m-services__content">
		<svg class="svg-t" xmlns="http://www.w3.org/2000/svg" >
			<defs>
				<pattern id="pt--text" patternUnits="userSpaceOnUse" width="8" height="8">
					<rect class="svg-pattern" x="6" y="6" width="8" height="8" fill="black"></rect>
				</pattern>
			</defs>
			<text class="title" text-anchor="middle" alignment-baseline="middle" x="50%" y="50%" fill="url(#pt--text)">@@letter</text>
		</svg>
	</div>
</div>
